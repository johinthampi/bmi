<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/10476/10476452.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="container">

        <form class="calculator">
            <!-- age -->
            <div>
                <label for="age">Age</label>
                <input type="number" id="age">
            </div>
            <!-- weight -->
            <div>
                <label for="weight">Weight (KG)</label>
                <input type="number" id="weight">
            </div>
            <!-- height -->
            <div>
                <label for="height">Height (CM)</label>
                <input type="number" id="heightcm">
            </div>
            <!-- button -->
             <div>
                <button type="button" onclick="reload()" id="reset">reset</button>
                <button type="button" onclick="calculatebmi()">Submit</button>
             </div>
             <!-- gender -->

             <div class="gender">
                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="f"><p class="text">Female</p>
                    <span class="checkmark"></span>
                </label>
             </div>
                
            
        </form>

        <section class="output">
            <h3>Your BMI Is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--underweigth)">
                <h4>UnderWeight</h4>
                <p>&lt; 18.5</p>
            </div>

            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>OverWeight</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>>= 30</p>
            </div>
        </section>
    </div>
    
</body>
<script src="./main.js"></script>
</html>
